<!DOCTYPE html>
<html>
<head>
    <title>Types of CSS</title>

    <!-- Internal CSS -->
    <style>
        h2 {
            color: blue;          /* selector: h2 */
            text-align: center;   /* property: text-align */
        }
    </style>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Internal CSS Example</h2>

<p>External CSS is applied to this paragraph</p>

<p style="color:red; font-weight:bold;">
    Inline CSS is applied here
</p>

</body>
</html>
