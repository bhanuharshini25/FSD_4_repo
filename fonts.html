<!DOCTYPE html>
<html>
<head>
<style>
/* Color by name */
.color-name {
    color: red;
}

/* Color by HEX value */
.color-hex {
    color: #00aa00;
}

/* Color by RGB */
.color-rgb {
    color: rgb(0, 0, 255);
}

/* Color by RGBA */
.color-rgba {
    color: rgba(255, 0, 0, 0.5);
}

/* Color by HSL */
.color-hsl {
    color: hsl(240, 100%, 50%);
}
</style>
</head>

<body>
    <h3 class="color-name">Color Name</h3>
    <h3 class="color-hex">HEX Color</h3>
    <h3 class="color-rgb">RGB Color</h3>
    <h3 class="color-rgba">RGBA Color</h3>
    <h3 class="color-hsl">HSL Color</h3>
</body>
</html>
